<!DOCTYPE html>
<html>

<head>
    <title>FastAPI with Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <h1 class="h3 mb-3 fw-bold">Submit Test Artifact Links</h1>
                            <p class="text-muted text-start">
                                Please enter the text containing the <span class="fw-semibold">before</span> and <span
                                    class="fw-semibold">after</span> links for both <span
                                    class="fw-semibold">JSON</span>
                                and <span class="fw-semibold">log</span> files.
                            </p>
                        </div>
                        <form action="/submit" method="post">
                            <div class="mb-3">
                                <textarea id="text_blob" name="text_blob" rows="10" cols="80" class="form-control"
                                    placeholder="Paste the text with the four links here..."></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </form>
                        <hr>
                        {% if warning %}
                        <div class="alert alert-warning text-center" role="alert">
                            {{ warning }}
                        </div>
                        {% endif %}
                        {% if message %}
                        <p class="mt-3 text-success text-center"><strong>{{ message }}</strong></p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optionally add Bootstrap JS for interactivity (not required for this form) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
