<!DOCTYPE html>
<html>

<head>
    <title>Confirm URLs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Confirm URLs</h2>
                        <div class="mb-3">
                            <div class="mb-2">
                                <strong>Before JSON URL:</strong>
                                <div><a href="{{ before_json_url }}" target="_blank">{{ before_json_url }}</a></div>
                            </div>
                            <div class="mb-2">
                                <strong>Before Log URL:</strong>
                                <div><a href="{{ before_log_url }}" target="_blank">{{ before_log_url }}</a></div>
                            </div>
                            <div class="mb-2">
                                <strong>After JSON URL:</strong>
                                <div><a href="{{ after_json_url }}" target="_blank">{{ after_json_url }}</a></div>
                            </div>
                            <div class="mb-2">
                                <strong>After Log URL:</strong>
                                <div><a href="{{ after_log_url }}" target="_blank">{{ after_log_url }}</a></div>
                            </div>
                        </div>
                        <form action="/confirm_urls" method="post">
                            <input type="hidden" name="text_blob" value="{{ text_blob|e }}">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">Confirm and Continue</button>
                            </div>
                        </form>
                        <form action="/" method="get" class="mt-3">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-outline-secondary">Cancel and Go Back</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center mt-5 mb-3 text-muted small">
        <hr>
        Made with love <span title="coffee">â˜•</span> by <a href="https://www.linkedin.com/in/pedro-soares-34a81529a/"
            target="_blank">Pedro Soares</a> |
        <a href="https://github.com/PedroGabrielBHZ" target="_blank">GitHub</a> |
        <a href="https://pedrogabrielbhz.github.io/website/" target="_blank">Website</a>
    </footer>
</body>

</html>
